
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Reveal Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      background: #111;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const img = new Image();
    img.src = "photo.jpg";

    const player = {
      x: 50,
      y: 50,
      r: 10,
      speed: 5,
    };

    const revealed = [];
    const revealSize = 20;

    const keys = {};
    window.addEventListener("keydown", (e) => (keys[e.key] = true));
    window.addEventListener("keyup", (e) => (keys[e.key] = false));

    const enemies = [
      { x: 100, y: 100, vx: 3, vy: 2, r: 8 },
      { x: 200, y: 150, vx: -2, vy: 3, r: 8 },
    ];

    function drawMask() {
      ctx.fillStyle = "black";
      ctx.globalAlpha = 0.9;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = 1;
      revealed.forEach(({ x, y }) => {
        ctx.save();
        ctx.beginPath();
        ctx.arc(x, y, revealSize, 0, Math.PI * 2);
        ctx.clip();
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        ctx.restore();
      });
    }

    function updatePlayer() {
      if (keys["ArrowUp"]) player.y -= player.speed;
      if (keys["ArrowDown"]) player.y += player.speed;
      if (keys["ArrowLeft"]) player.x -= player.speed;
      if (keys["ArrowRight"]) player.x += player.speed;

      player.x = Math.max(player.r, Math.min(canvas.width - player.r, player.x));
      player.y = Math.max(player.r, Math.min(canvas.height - player.r, player.y));

      revealed.push({ x: player.x, y: player.y });
    }

    function updateEnemies() {
      for (let e of enemies) {
        e.x += e.vx;
        e.y += e.vy;
        if (e.x <= e.r || e.x >= canvas.width - e.r) e.vx *= -1;
        if (e.y <= e.r || e.y >= canvas.height - e.r) e.vy *= -1;
      }
    }

    function checkCollision() {
      for (let e of enemies) {
        const dx = e.x - player.x;
        const dy = e.y - player.y;
        if (Math.sqrt(dx * dx + dy * dy) < e.r + player.r) {
          alert("Game Over!");
          window.location.reload();
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      drawMask();

      ctx.fillStyle = "lime";
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.r, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "red";
      for (let e of enemies) {
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function loop() {
      updatePlayer();
      updateEnemies();
      checkCollision();
      draw();
      requestAnimationFrame(loop);
    }

    img.onload = () => loop();
  </script>
</body>
</html>
